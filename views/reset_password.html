<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 密码自助平台</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>重置密码</h1>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required minlength="2" maxlength="20">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="code">验证码</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="code" name="code" required>
                        <button type="button" id="sendCodeBtn" style="width: auto;">获取验证码</button>
                    </div>
                    <div class="error-message" id="codeError"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmError"></div>
                </div>
                <button type="submit">重置密码</button>
                <div class="success-message" id="successMessage"></div>
            </form>
            <a href="index.html" class="back-link">返回首页</a>
        </div>
    </div>
    <script src="assets/js/reset_password.js"></script>
</body>
</html>
